[project]
requires-python = ">=3.12"
name = "qdb-dask-connector"
version = "0.1-dev"
authors = [
    {name = "quasardb SAS"},
    {email="contact@quasardb.net" },
]
description = "Integration between QuasarDB's Python API and Dask DataFrame"
dependencies = [
    "dask[complete]",
    "pandas",
    "dateparser"
]

[project.optional-dependencies]
qdb-api-python = ["quasardb"]

[build-system]
requires = ["setuptools", "build", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "qdb_dask_connector"}

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.py?$'
required-version = '24'
